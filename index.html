<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
        <h1 id="title">Survey Title</h1>
        <p id="description">This is the description of the survey.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Jane" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="jane.doe@example.com" required>

            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" name="number" placeholder="1" min="1" max="100">

            <label for="dropdown" id="dropdown-label">Dropdown:</label>
            <select id="dropdown" name="dropdown">
                <option>Option 1</option>
                <option>Option 2</option>
            </select>

            <fieldset id="radio-fieldset">
                <legend>Choose one of the two options.</legend>
                <div class="option-div">
                    <input type="radio" id="radio-1" name="radio-buttons" value="1">
                    <label for="radio-1" id="radio-1-label">Radio 1</label>
                </div>
                <div class="option-div">
                    <input type="radio" id="radio-2" name="radio-buttons" value="2">
                    <label for="radio-2" id="radio-2-label">Radio 2</label>
                </div>

            </fieldset>
            <fieldset id="checkbox-fieldset">
                <legend>Choose at least one of the top options.</legend>
                <div class="option-div">
                    <input type="checkbox" id="checkbox-1" name="checkbox-buttons" value="1">
                    <label for="checkbox-1" id="checkbox-1-label">Checkbox 1</label>
                </div>
                <div class="option-div">
                    <input type="checkbox" id="checkbox-2" name="checkbox-buttons" value="1">
                    <label for="checkbox-2" id="checkbox-2-label">Checkbox 2</label>
                </div>
            </fieldset>
            <textarea placeholder="additional comments"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
